<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: #f5f7fa;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .logo-section {
      flex: 1;
      background-color: #e8efff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .logo-section img {
      max-width: 80%;
      height: auto;
    }

    .form-section {
      flex: 1;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #333;
      text-align: center;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .logo-section, .form-section {
        flex: none;
        width: 100%;
        height: auto;
      }

      .logo-section {
        padding: 20px;
      }

      .form-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="logo.png" alt="Logo" />
      <!-- Replace "logo.png" with the path to your logo -->
    </div>
    <div class="form-section">
      <form class="login-form">
        <h2>Login</h2>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required />

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
